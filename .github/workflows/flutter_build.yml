name: Build Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:  # اس سے آپ manually بھی run کر سکتے ہیں

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.24.0"  # اگر آپ کے پاس دوسرا ورژن ہو تو بتائیں

      # Step 3: Enable Flutter Web (optional)
      - name: Flutter Web Enable
        run: flutter config --enable-web

      # Step 4: Install Dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 5: Build APK (Release)
      - name: Build APK
        run: flutter build apk --release

      # Step 6: Upload APK as Artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: muslim_kids_app_apk
          path: build/app/outputs/flutter-apk/app-release.apk

